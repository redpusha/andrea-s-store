<div>
  <h2>{{ titolo }}</h2>
  <div class="products">
    <div *ngFor="let prodotto of listaName" class="card">
      <div (click)="onProductClick(prodotto)">
        <img class="img-prodotto" [src]="getImmagine(prodotto)" alt="{{ prodotto }}">
        <div class="card-content">
          <h3 class="card-title">{{ prodotto }}</h3>
        </div>
      </div>
      <div class="cart-button-container">
        <div class="button-with-badge">
          <button class="add-to-cart" (click)="aggiungiAlCarrello(prodotto)">
            <i class="fas fa-shopping-cart"></i>
            Aggiungi Al Carrello
          </button>
          <span *ngIf = "getCountFromProduct(prodotto) > 0" class="badge">
            {{ getCountFromProduct(prodotto) }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
